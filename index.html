<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Profile views</title>

    <!-- Reset CSS -->
    <link href="css/reset.css" rel="stylesheet">
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>

<body ng-app="shopApp" ng-controller="MainCtrl">

<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div class="profile-wrapper">
                    <div class="row row-reverse stretch-content">
                        <div class="col-sm-4">
                        	<!-- info user -->
                            <div class="content user-content">
                            	<figure class="figure-user">
                                	<img src="img/user.png" srcset="img/user@2x.png 2x" alt="" />
                                </figure>
                                <div class="box-user">
                                    <h3 class="name">Andr√©e Afonso</h3>
                                    <a href="javascript:void(0);" class="switch">Switch profile</a>
                                </div>
                                <div class="box-follow">
                                    <h4>150</h4>
                                    <span>following</span>
                                </div>
                                <div class="box-follow">
                                    <h4>324</h4>
                                    <span>followers</span>
                                </div>
                            </div>
                            <!-- info user -->
                        </div>
                        <div class="col-sm-8">
                        	<!-- Chart -->
                            <div class="content chart-content">
                            	<h2 class="title">Profile views</h2>
                                <div id="views_chart" class="chart"></div>
                            </div>
                            <!-- Chart -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                        	<!-- footer -->
                            <div class="footer">
                            	<div id="months_chart" class="chart-footer"></div>
                            </div>
                            <!-- footer -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Core JavaScript -->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.js"></script>

<script src="https://www.gstatic.com/charts/loader.js"></script>  
<script src="js/custom.js"></script>

</body>
</html>
